<nav class="shadow p-4 w-full flex justify-center">
  <div class="relative flex justify-between items-center w-full md:w-5/6 lg:w-5/6">
    <div class="flex-none w-10 h-10">
      <div class="rounded-full h-10 w-10 flex items-center justify-center bg-blue-900">
        <a href="/">
          <img src="assets/images/14072392.jpeg" class="rounded-full">
        </a>
      </div>
    </div>

    <div id="menu" class="hidden md:flex lg:flex lg:w-full md:w-full justify-end">
      {% for item in site.data.navigation %}
      <a href="{{ item.link }}"
        class="block lg:inline-block m-3 sm:mb-auto md:mb-auto lg:mb-auto text-gray-600 hover:text-black border-b-2 border-white hover:border-b-2 hover:border-black mr-4 transition delay-100 duration-150 ease-in-out">
        {{ item.name }}
      </a>
      {% endfor %}
    </div>

    <div class="block md:hidden lg:hidden">
      <button id="menuBtn"
        class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-black hover:border-black"
        onclick="navToggle();">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
  </div>
